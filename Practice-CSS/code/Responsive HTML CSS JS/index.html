<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email and password validation</title>

    <!-- ===== CSS ===== -->
    <link rel="stylesheet" href="./style.css">


    <!-- ===== Boxicon CSS ===== -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="container">
        <header>SignUp</header>

        <form action="#">
            <div class="field">
                <div class="input-field email-field">
                    <input type="email" class="email" placeholder="Enter Your email" id="" class="">
                </div>
                <span class="error email-error">
                    <i class='bx bx-error-circle bx-tada'></i>
                    <p class="error-text">please enter a valid email</p>
                </span>
            </div>



            <div class="field create-password">
                <div class="input-field">
                    <input type="email" class="password" placeholder="Create Password" id="" class="">
                    <i class='bx bx-hide show-hide'></i>
                </div>
                <span class="error password-error">
                    <i class='bx bx-error-circle bx-tada'></i>
                    <p class="error-text">enter atleast 8 character with number, symbol, small and capital letter.</p>
                </span>
            </div>


            <div class="field confirm-password">
                <div class="input-field">
                    <input type="email" placeholder="Confirm Password" id="" class="cPassword">
                    <i class='bx bx-hide show-hide'></i>
                </div>
                <span class="error cPassword-error">
                    <i class='bx bx-error-circle bx-tada'></i>
                    <p class="error-text">password not match</p>
                </span>
            </div>


            <div class="input-field button">

                <input type="submit" value="submit Now">
            </div>
        </form>
    </div>


</body>
<script src="./script.js"></script>
<!-- ===== JavaScript ===== -->

</html>
