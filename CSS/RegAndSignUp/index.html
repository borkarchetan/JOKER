<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <!-- ====Unicons==== -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
    <title>Registration and Sign-Up</title>
</head>

<body>
    <!-- === header === -->
    <header class="header">
        <nav class="nav">
            <a href="#" class="nav_logo">Battleship Computer</a>
            <ul class="nav_items">
                <li class="nav_item">
                    <a href="#" class="nav_link">Home</a>
                    <a href="#" class="nav_link">Product</a>
                    <a href="#" class="nav_link">Service</a>
                    <a href="#" class="nav_link">Contact</a>
                </li>
            </ul>
            <button class="button" id="form-open">Login</button>
        </nav>
    </header>


    <!-- ==== Home ==== -->

    <section class="home">

        <div class="form_container">

            <i class="uil uil-times form_close"></i>

            <!-- ==== login form ==== -->
            <div class="form login_form">
                <form action="#">
                    <h2>Login</h2>

                    <div class="input_box">
                        <input type="email" placeholder="Enter Your email" required />
                        <i class="uil email uil-envelope-alt"></i>
                    </div>

                    <div class="input_box">
                        <input type="password" placeholder="Enter Your password" required />
                        <i class="uil uil-lock password"></i>
                        <i class="uil uil-eye-slash pw_hide"></i>
                    </div>

                    <div class="option_field">
                        <span class="checkbox">
                            <input type="checkbox" id="check">
                            <label for="check">Remember me</label>
                        </span>
                        <a href="#" class="forgot_pw">Forgot Password?</a>
                    </div>

                    <button type="button" class="button">Login Now</button>
                    <div class="login_signup">
                        Don't have an account? <a href="#" id="signup">Sign-Up</a>
                    </div>
                </form>
            </div>


            <!-- ==== sign-up form ==== -->
            <div class="form signup_form">
                <form action="#">
                    <h2>Sign Up</h2>

                    <div class="input_box">
                        <input type="email" placeholder="Enter Your email" required />
                        <i class="uil email uil-envelope-alt"></i>
                    </div>

                    <div class="input_box">
                        <input type="password" placeholder="Create password" required />
                        <i class="uil uil-lock password"></i>
                        <i class="uil uil-eye-slash pw_hide"></i>
                    </div>

                    <div class="input_box">
                        <input type="password" placeholder="Confirm password" required />
                        <i class="uil uil-lock password"></i>
                        <i class="uil uil-eye-slash pw_hide"></i>
                    </div>

                    <button type="button" class="button">Sign-Up Now</button>
                    <div class="login_signup">
                        Already have an account? <a href="#" id="login">Login</a>
                    </div>
                </form>
            </div>
        </div>

    </section>
</body>

</html>
<script src="script.js"></script>
