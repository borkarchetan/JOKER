<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/style.css">
    <title>Temprature Converter</title>
</head>

<body>
    <h1>Temprature Converter</h1>
    <div id="container">
        <div class="input-div">
            <label for="">Celsius</label>
            <input type="number" value="0" name="" id="cel" class="inp">
        </div>
        <div class="input-div">
            <label for="">Fahrenheit</label>
            <input type="number" name="" value="32" id="fah" class="inp">
        </div>
    </div>
</body>
<script src="./js/script.js"></script>
